<div class="container">
  <h1>Register</h1>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="model.Username" #username="ngModel" [ngModelOptions]="{standalone: true}">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="model.Email" #email="ngModel" [ngModelOptions]="{standalone: true}">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required.</div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="model.Password" #password="ngModel" [ngModelOptions]="{standalone: true}">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required.</div>
    </div>

    <div class="form-group">
      <label for="password_verify">Retype password:</label>
      <input type="text" class="form-control" id="verifyPassword" required [(ngModel)]="model.VerifyPassword" #verifyPassword="ngModel" [ngModelOptions]="{standalone: true}">
      <div [hidden]="verifyPassword.valid || verifyPassword.pristine" class="alert alert-danger">Password confirmation is required.</div>
    </div>

    <div *ngIf="this.errors.length !== 0" class="alert alert-danger">
      <div *ngFor="let error of errors">{{error}}</div>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
