
<div class='container' *ngIf="!emailSent">
  <h1>Reset Password</h1>

  <form (ngSubmit)="resetPassword()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="model.Email" #email="ngModel" [ngModelOptions]="{standalone: true}">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required.</div>
    </div>

    <div *ngIf="this.errors.length !== 0" class="alert alert-danger">
      <div *ngFor="let error of errors">{{error}}</div>
    </div>

    <button type="submit" class="btn btn-success">Reset Password</button>
  </form>
</div>

<div class='container' *ngIf="emailSent">
  <h1>Reset Password</h1>

  <div style="margin-top: 30px">An email has been sent to {{model.Email}}.</div>
</div>
