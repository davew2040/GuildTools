    <div *ngIf="authService.isAuthenticated" fxLayout="column">
      <div fxLayout="column" fxLayoutAlign="start center" >
    <div *ngIf="!authService.isAuthenticated" class="must-be-logged-in">
        <div>You must be authenticated to view your profiles!</div>
        <div style="margin-top:10px;"><a (click)="navigateToLogin()">Log In</a></div>
    </div>

    <div *ngIf="authService.isAuthenticated" fxLayout="column">
        <div style="width:600px" height="400px" fxLayout="row" fxLayoutAlign="start center" class="list-holder">
            <div *ngIf="myGuildProfiles.length === 0">You have no guild profiles!</div>
            <!--
            <div *ngIf="myGuildProfiles.length > 0" fxFlex>
                <mat-list *ngFor="let profile of myGuildProfiles">
                    <mat-list-item><a href="" (click)="navigateToProfile(profile.id)">{{ profile.profileName }} </a></mat-list-item>
                </mat-list>
            </div> -->

            <mat-table [dataSource]="myGuildProfiles" fxFill *ngIf="myGuildProfiles.length > 0" class="profile-table">

                <ng-container matColumnDef="profileName">
                    <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let profile">
                        <a href="" (click)="navigateToProfile(profile.id)">{{ profile.profileName }} </a>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="guildName">
                    <mat-header-cell mat-header-cell *matHeaderCellDef> Guild </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let profile">
                        <a [href]="getGuildUrl(profile.id)">{{profile.guildName}}  </a>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="realmName">
                    <mat-header-cell mat-header-cell *matHeaderCellDef> Realm </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let profile"> {{profile.realm}}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let profile; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>

        <div fxFlex fxLayout="row" fxLayoutAlign="end"><input style="width: 150px; margin-top: 25px" mat-raised-button type="button" (click)="addProfile()" value="Add New Profile" />
            <div></div>
        </div>
    </div>
