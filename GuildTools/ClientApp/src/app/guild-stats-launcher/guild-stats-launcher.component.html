<div fxLayout="column" fxLayoutAlign="start center" fxFill>
  <div class='launcher-container' fxLayout="column" fxLayoutAlign="start center" fxFill>
        <app-find-guild (guildSelected)="handleGuildSelected($event)" [showCancel]='false' [okayButtonText]="'View Stats'"></app-find-guild>

      <form [formGroup]="selectionForm">
        <div style="margin-top: 30px">
          <mat-radio-group  aria-label="Select an option" fxLayout="row"  formControlName="statsType" fxLayoutAlignment="center" fxLayoutGap="25px">
            <mat-radio-button color="primary" radioGroup="rb_statsType" [value]="selectionBlizzard">Blizzard API</mat-radio-button>
            <mat-radio-button color="primary" radioGroup="rb_statsType" [value]="selectionRaiderIo">Raider.IO</mat-radio-button>
          </mat-radio-group>
        </div>
      </form>
  </div>
</div>
